  pages:
    about: 
      newhope: New Hope是一家成立于美国本土的国际教育咨询公司，并在中国设有分公司。公司创始人毕业于中国的著名学府并在美国亲身体验了世界上最好的教育。成功求学美国的经验，丰富的在美工作经历和生活阅历，多年来自身对中国教育事业及中美文化的热爱和执着，让他致力于帮助更多有志学子实现他们的留美梦想。 <br><br> New Hope是一个具有高度责任感，超强专业知识和对学生充满关爱的团队。中国的核心顾问都从事留学工作多年，拥有丰富的留学咨询和签证辅导经验，熟悉美国高等教育情况并被邀前往国外院校进行考察。我们美国的资深顾问均在美国生活15年以上，在美国获得硕士或博士学位，对美国社会和文化教育有非常深刻的了解。 <br><br>New Hope和众多美国大学和高中有着广泛、密切和直接的合作关系，并掌握国内一般留学服务机构所不能得到的信息比如学校最新的招生政策、申请难度、就业机会等最真实可靠的信息。尤其是针对于留学申请过程中可能会出现的各类问题，我们都能迅速及时地联系校方解决。我们的另一个特色是我们会在学生来美后提供一系列后续服务。比如为学生提供接机、住宿，协助学生报到注册、办理当地手机和去银行开户、转学转专业、就业指导等服务。眼下来美留学，低龄化已成为主要的趋势。来美读初中和高中的学生很需要当地机构在学习和生活上进行监管。我们的目标就是让我们的留学生在异乡有亲人，学有所成，让在中国的亲人无后顾之忧！<br><br>New Hope的国内优秀团队具有优良的教育背景和专业经历，强大的海外顾问团队既了解中国的国情又了解美国社会的文化价值观，再加上我们的认真、专业、热心和耐心，一定会让各位的留学之路畅通无阻，美梦成真！
      whynewhope: 新希望国际教育咨询有限公司是一个在美国伊利诺伊州注册的中美教育机构。 公司由具有丰富工作经验的美籍华人创建。工作人员均是具有在中美多年工作经验的孩子父母， 对美国社会和教育系统及华人孩子的个性具有深刻的了解。公司与当地主要私立和公立学校具有 良好的联系。公司创建的宗旨是帮助中国初中，高中，大学本科，研究生及博士生获得在美国受教育的机会，充分发挥学生 的个人潜能。让学生在能够接受美国教育机会的同时，又能保持和中华文化联系的纽带，为实现孩子未来的理想走出坚实的第一步。 <br><br>新希望拥有一支高质量的留学顾问队伍。新希望的海外资深顾问平均在美国生活了近20年，对美国社会有着深刻独到的了解，积累了丰富的求学、工作和生活经验。他们 不仅具备优秀的职业素养和团队精神，并且都获得了美国大学的各类硕士或博士学位。中国的核心顾问都从事留学工作多年，拥有丰富的留学咨询和签证辅导经验，熟悉美国高等教育情况并被邀前往国外院校进行考察。可以毫不夸张地说，新希望的团队是一支精英的团队。<br><br>新希望和众多美国中学和大学有着深厚广泛的合作关系，并因此而更容易掌握国内一般留学服务机构所不能得到的信息。对于留学申请过程中可能出现的各类问题，我们都能迅速及时地找到相关的负责部门予以解决。<br><br>新希望制定了专业的服务制度和操作流程,在学校申请、寄宿家庭选择、项目实行和评估等各个方面都具有一套严格的规章制度和服务流程。<br><br>新希望与国内众多留学中介公司和国外的寄宿式及走读式留学不同的是，新希望高度重视完善的后继服务。除了帮助学生准备申请材料外，还担当中间人与学校沟通，并帮助安排学生往返 行程，机场接送，安排食宿，带领学生参观校园及当地环境，使学生能尽快进入学习的状态。在学生学习期间，帮助学生选课，辅导，帮助学生准 备入学考试，对学生的日常生活提供指导，让学生能够了解中美文化的差异，使学生有家的感觉和温馨的记忆，同时保持与学生国内家长的及时沟通, 及时详细介绍学生在美国的学习和生活状况。<br><br>新希望美国总部位于世界名城美国芝加哥， 中国分部位于世界四大文明古都之一的西安。<br><br>芝加哥位于美国中西部，伊利诺伊州的东北部，东临密歇根湖。芝加哥及其郊区组成的大芝加哥地区，是美国仅次于纽约市和洛杉矶的第三大都会区。芝加哥地处北美大陆的中心地带，为美国最重要的铁路、航空枢纽。芝加哥同时也是美国主要的金融、文化、制造业、期货和商品交易中心之一。自1833年建市以来，经过一百多年的发展，逐渐成为具有世界影响力的大都市之一。<br><br>芝加哥教育、文化、科学技术、新闻和娱乐事业发达，是美国中部的高等教育中心。芝加哥共有680所公立学校，394所私立学校，83所学院和88所图书 馆。其中有559所初中和高中（其中有147所私立初中、29所教会高中）、19所四年制学院和大学、7所两年制学院，大专院校学科齐全，从基础的职业训 练到高等的科学、商贸、技术、文化和专业预科，应有尽有。其中，芝加哥大学、西北大学和伊利诺伊理工学院最负盛名。创建于1891年的芝加哥大学是美国著名学府之一，许多诺贝尔奖获得者都曾在这里深造。此外还有天主教会创办的多所大学。<br><br>芝加哥大学被誉为“诺贝尔奖”获得者的摇篮，曾先后培育出诺贝尔奖获得者80多人，其中包括华裔物理学家李政道、杨振宁、崔琦。西郊的阿岗国家研究院、贝尔实验室、费米实验室的科研成就在全美以至世界都令人瞩目，有相当数目的华裔学者、工程技术人员在这些科研院室任职。<br><br>芝加哥还有伊利偌伊大学等著名学府。其他重要文化设施有艺术学院、艺术博物馆、科学和工业博物馆、谢德水族馆、阿德勒天文馆、历史协会等。<br><br>西安，古称“长安”，是举世闻名的世界四大文明古都之一，居中国古都之首，是中国历史上建都时间最长、建都朝代最多、影响力最大的都城，是中华民族的摇篮、中华文明的发祥地、中华文化的代表。当今的西安是陕西省的省会，中国七大区域中心城市之一，亚洲知识技术创新中心，新欧亚大陆桥中国段和黄河流域最大的中心城市，中国大飞机的制造基地，中国中西部地区最大最重要的科研、高等教育、国防科技工业和高新技术产业基地。2009年中国将西安列为继北京、上海之后，我国第三“国际化大都市”。<br><br>西安是高等院校和科研院所最为集中的城市之一，在校学生人数仅次于北京、上海，居全国第三位，是全国高校密度和受高等教育人数最多的城市，西安的教育资源丰富，在西部地区和全国具有重要地位，是中国三大教育、科研中心之一。	  
	  

    