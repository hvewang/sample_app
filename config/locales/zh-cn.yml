  pages:
    about: New Hope是一家成立于美国本土的国际教育咨询公司，并在中国设有分公司。公司创始人毕业于中国的著名学府并在美国亲身体验了世界上最好的教育。成功求学美国的经验，丰富的在美工作经历和生活阅历，多年来自身对中国教育事业及中美文化的热爱和执着，让他致力于帮助更多有志学子实现他们的留美梦想。 <br><br> New Hope是一个具有高度责任感，超强专业知识和对学生充满关爱的团队。中国的核心顾问都从事留学工作多年，拥有丰富的留学咨询和签证辅导经验，熟悉美国高等教育情况并被邀前往国外院校进行考察。我们美国的资深顾问均在美国生活15年以上，在美国获得硕士或博士学位，对美国社会和文化教育有非常深刻的了解。 <br><br>New Hope和众多美国大学和高中有着广泛、密切和直接的合作关系，并掌握国内一般留学服务机构所不能得到的信息比如学校最新的招生政策、申请难度、就业机会等最真实可靠的信息。尤其是针对于留学申请过程中可能会出现的各类问题，我们都能迅速及时地联系校方解决。我们的另一个特色是我们会在学生来美后提供一系列后续服务。比如为学生提供接机、住宿，协助学生报到注册、办理当地手机和去银行开户、转学转专业、就业指导等服务。眼下来美留学，低龄化已成为主要的趋势。来美读初中和高中的学生很需要当地机构在学习和生活上进行监管。我们的目标就是让我们的留学生在异乡有亲人，学有所成，让在中国的亲人无后顾之忧！<br><br>New Hope的国内优秀团队具有优良的教育背景和专业经历，强大的海外顾问团队既了解中国的国情又了解美国社会的文化价值观，再加上我们的认真、专业、热心和耐心，一定会让各位的留学之路畅通无阻，美梦成真！

    